name: "CI(Integração Continua):Primeira Action"

on:
  # ATIVA O FLUXO DE TRABALHO PARA CADA PUSH OU PULL QUE ACONTECER DENTRO DA BRANCH MAIN
  push:
    branches: [ "teste","main" ]
  pull_request:
     types: [opened, syncronize]
    #branches: [ "main" ]
# DEFINIMOS O QUE QUEREMOS EXECUTAR(JOBS)


jobs:
  tests:
    name: Run Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Use Node.js 20.x
        uses: actions/setup-node@v3

        with:
          node-version: 20.x
          cache: 'yarn'
          - name: Install Dependencies
          run: yarn install
          - name: Run Tests
          run: yarn test

deploy:
  name: Build and Deploy
  needs: [tests]
  runs-on: ubuntu-latest

  steps:
    - name: Checkout code
      uses: actions/checkout@v3
    - name: Use Node.js 20.x
      uses: actions/setup-node@v3
      with:
        node-version: 20.x
        cache: 'yarn'
        - name: Install Dependencies
        run: yarn install
        - name: Run Build
        run: yarn build
